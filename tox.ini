[tox]
minversion = 2.3.1
envlist = py{27,34}-pytest
    py27-isort-check
    py27-pypi_compatible_docs_check
    py{27,34}-pylint
    py{27,34}-flake8


######################
# Environment config #
######################
[testenv]
basepython =
    py27: python2.7
    py35: python3.5
# Make python 3 tests deterministic
setenv =
    PYTHONHASHSEED = 100
deps =
    isort: mock
    isort: pytest==2.8.2
    isort: isort==4.2.1

    flake8: flake8==2.5.0

    pylint: pylint>=1.4.0,<1.5.0

    pytest: mock
    pytest: pytest==2.8.2
    pytest: pytest-cov==2.2.0

    pypi_compatible_docs_check: docutils==0.12
    pypi_compatible_docs_check: pygments>=2.0.0,<3.0.0
commands =
    flake8: flake8
    pylint: pylint --rcfile={toxinidir}/.pylintrc {toxinidir}/typedjsonrpc/
    pytest: py.test
    pypi_compatible_docs_check: /bin/sh {toxinidir}/contrib/check-long-description.sh

[testenv:py27-isort-check]
commands = {[testenv:py27-isort]commands} --check-only


####################
# Helpful commands #
####################
[testenv:py27-isort]
commands =
    isort --verbose --recursive {toxinidir}/contrib/ {toxinidir}/tests/ {toxinidir}/typedjsonrpc/

[testenv:py27-sphinx_build]
deps = sphinx>=1.3.0,<1.4.0
commands =
    /bin/sh {toxinidir}/contrib/build-docs.sh

#######################
# Other configuration #
#######################
[flake8]
ignore =
max-line-length = 100
exclude = build/*,docs/*
max-complexity = 10

[pytest]
addopts = --doctest-modules
          --cov typedjsonrpc/
          --cov-report term
          --cov-report html
          --cov-config .coveragerc
          -vv
          typedjsonrpc/
          tests/
norecursedirs = build/
